<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Index</title>
</head>

<body>

  <div class="page">

    <!-- Upper Head -->

    <section class="upper-head">
      <div class="container">
        <div class="upper-head__inner">
          <ul class="upper-head__social-list">
            <li class="upper-head__social-link"><a class="icon icon-facebook" href="#"></a></li>
            <li class="upper-head__social-link"><a class="icon icon-twitter" href="#"></a></li>
            <li class="upper-head__social-link"><a class="icon icon-pinterest-p" href="#"></a></li>
            <li class="upper-head__social-link"><a class="icon icon-vk" href="#"></a></li>
            <li class="upper-head__social-link"><a class="icon icon-google-plus" href="#"></a></li>
            <li class="upper-head__social-link"><a class="icon icon-behance" href="#"></a></li>
            <li class="upper-head__social-link"><a class="icon icon-dribbble" href="#"></a></li>
            <li class="upper-head__social-link"><a class="icon icon-instagram" href="#"></a></li>
          </ul>
          <form action="#" class="upper-head__form">
            <button class="btn" type="submit">Sign in</button>
            <select class="select" name="list">
              <option value="1" selected>Eng</option>
              <option value="2">Rus</option>
            </select>
          </form>
        </div>
      </div>
    </section>

    <!-- Header -->

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="header-logo">
            <span>Pasco</span>
          </a>
          <div class="header-burger">
            <span></span>
            <span></span>
          </div>
          <div class="header-wrap">
            <nav class="header-menu">
              <ul class="header-list">
                <li><a href="#" class="header-list__link">Home</a></li>
                <li><a href="#" class="header-list__link">Portfolio</a></li>
                <li><a href="#" class="header-list__link">Blog</a></li>
                <li><a href="#" class="header-list__link">Pages</a></li>
                <li><a href="#" class="header-list__link">Shop</a></li>
                <li><a href="#" class="header-list__link">Components</a></li>
                <li><a href="#" class="header-list__link">Features</a></li>
              </ul>
            </nav>
            <ul class="header-icon">
              <li><a href="#" class="header-icon__link icon-search"></a></li>
              <li><a href="#" class="header-icon__link icon-favorite_outline"></a></li>
              <li><a href="#" class="header-icon__link icon-local_grocery_storeshopping_cart"><span class="cart-quantity">7</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Footer -->

    <footer class="footer">

    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
